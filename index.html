<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="card">
    <div class="main-img">
      <img src="images/image-equilibrium.jpg" alt="equilibrium-image">
    </div>
    <div class="view">
      <img src="images/icon-view.svg" alt="">
    </div>
    <div class="hero">
      <h2 class="hero ">Equilibrium #3429</h2>
    </div>
    <div class="text">
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="wrapper">
      <ul>
        <li><img src="images/icon-ethereum.svg" alt="eth-icon"><span>0.041 ETH</span></li>
        <li><img src="images/icon-clock.svg" alt="clock image"><span>3 days left </span></li>
      </ul>
    </div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <span>Creation of </span><span style="color:hsl(215,51%,70%);""> Jules Wyvern</span>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Harsh Kashyap</a>.
  </div>
</body>

</html>
